<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #00796b;
        }

        textarea, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Synthesizer</h1>

        <label for="text">üî§ Enter your text here:</label>
        <textarea id="text" rows="5" placeholder="Type your sentence with abbreviations here..."></textarea>

        <label for="lang">üåê Select a language:</label>
        <select id="lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>

        <button id="speakBtn">üîä Convert to Speech</button>

        <audio id="audio" controls style="display: none;"></audio>

        <div class="footer">¬© 2025 Text-to-Speech Project</div>
    </div>

    <script>
        document.getElementById("speakBtn").addEventListener("click", async function () {
            const text = document.getElementById("text").value.trim();
            const language = document.getElementById("lang").value;

            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const response = await fetch("/synthesize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, language })
            });

            if (response.ok) {
                const blob = await response.blob();
                const audioURL = URL.createObjectURL(blob);
                const audioPlayer = document.getElementById("audio");
                audioPlayer.src = audioURL;
                audioPlayer.style.display = "block";
                audioPlayer.play();
            } else {
                alert("Error generating speech. Please try again.");
            }
        });
    </script>
</body>
</html>
